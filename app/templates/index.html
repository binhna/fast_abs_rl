<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="padding: 20px">
        <div class="row">
            <div class="col-12 col-sm-6">
                <textarea id="source" rows="20" class="form-control"></textarea>
                <div class="clearfix" style="margin-top: 20px;">
                    <button class="btn btn-primary float-right" id="summary-btn">Summary</button>
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <textarea id="dest" rows="20" class="form-control"></textarea>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#summary-btn').click(function() {
          var source = $('#source').val()

          $.ajax({
            url: 'http://localhost:5555/summary',
            method: 'post',
            data: {
              text: source
            },
            success: function(res) {
              $('#dest').val(res.summary)
            },
            error: function (e) {
              console.error(e)
            }
          })
        })
      })
    </script>
  </body>
</html>
